 chi_tuntian:0 "先进的农业"
minx.101.t:0 "时事政治"
minx.101.d:0 "近日，工部屯田司员外郎何善进，奏请加强对农业科技的研究，成立专门的科研机构研究农业增产事务，并加强各地农业生产的管理。内阁审阅后，认为此举可用，但是会消耗不少政治资源。"
minx.101.a:0 "那就同意吧"
minx.101.b:0 "算了"
accept_tuntian:0 "同意屯田"
chi_tuntian:0 "农业科学研究院与屯田司扩员"
minx.102.t:0 "已经建设了农业管理体制"
minx.102.d:0 "近日，工部已经完成了农业科学研究院的设立。此部门主要是研究农业品，并对其进行改良。同时增设了屯田司职员，派往各地指导农业生产，此些职员需要一定的农业知识。总之，内阁希望能通过此项改革，提升农业生产水平。同时，为表达对农科院的重视，设定农科院院长品同郎中，副院长同员外郎，下设主任、副主任等主持各项研发事务。"
minx.102.a:0 "好的"
minx.103.t:0 "教育改革"
minx.103.d:0 "现在，虽然在大势下，原有的科举选官制度已经不适合社会的发展，但是由于种种原因，现在仍未废除。现行选官制度仍以八股为主，虽说不少人已经通过考大学走向其他就业岗位，比如工农业，但是士农工商的固有思想还在阻碍社会发展。迫于现在形势，为了增强国力，陛下以为应当废除原科举制，使用更加合理的选官制度。只不过，在这点上，文官非常反对，所以需要找到合适的人推动改革。"
minx.103.a:0 "不管怎么样，我们都要改革"
minx.103.b:0 "算了，不弄了。"
minx.104.t:0 "推动改革"
minx.104.d:0 "经陛下物色，找到了合适的人选。湖南布政使路云峰，为大学出身，非进士，受同僚排挤，故连徙外官，不得回京。云峰获召见，对答称旨，由此为添设礼部尚书，主持科举改革。他由此，废八股，改以学识、学位、面试等综合考察，更加注重官员面对事情的处理能力以及行动力。路云峰言：八股取士，于国无用，但由此为官者，不宜罢，以新官渐换旧即可。而且，应设立更多研究院，加强政府对各行业的认知，并提出更合理的建议与对策，原有翰林院已经不能很好的履行职责了。"
 minx.104.a:0 "可"
 chi_jyggyyjy:0 "教育改革与研究院的设置"
man_junshi:0 "满洲传统"
chi_liezbq:0 "大明1916式步枪"
chi_liezbq_desc:0 "此种步枪制造工艺落后，主要生产机关的生产水平也很有限，品控极差。(大明的英萨斯步枪)"
minx.1.t:0 "整治步枪生产事务"
minx.1.d:0 "近日，内阁已经决定整治大明的军工厂，打算先从臭名昭著的步枪生产企业着手。大明1916式步枪(大明的英萨斯步枪)，本身技术就十分落后，加上生产企业大明国立枪械研究生产中心(王恭厂)，对产品质量的随心所欲，导致步枪极度劣质。由此，兵部右侍郎李才厚、都察院左副都御史李文涛、兵部库部司郎中何雨滑等组成督导组，监督王恭厂。但是，王恭厂低效低质的深层原因，还需要发掘。"
min_zhengzwgc:0 "决定深掘背后原因"
minx.1.a:0 "决定深掘背后原因"
 minx.1.b:0 "就这样吧"
chi_xianjbq:0 "先进步枪"
minx.2.t:0 "深掘王恭厂背后原因"
minx.2.d:0 "实际上，王恭厂，监管部门太多了，受兵部、都察院、宫内监督，许多经费都用于应酬了。而且匠户制度，也不利于选用优秀的匠人，不少匠人目不识丁，学不会前人的经验。添设礼部尚书、内阁添设同大学士路云峰言：对王恭厂监管，可仅让都察院定期查账，提升匠户自主权，并制定合适的奖惩制度。对匠户制度也须改革，对匠户进行考察，不合格者可转任其他建设局，招募民间有才能的匠户入王恭厂。"
minx.2.a:0 "好的"
min_jygg:0 "教育改革"
 chi_xzyjy:0 "行政研究院"
minx.3.t:0 "建立行政科学研究院"
minx.3.d:0 "在教育、科举体制改革后，内阁决定建立行政科学研究院，以研究全国行政事务，为中央决策提供合适的建议。而且，鼓励中央官员前往各个地方调研实情。内阁添设同大学士、添设礼部尚书路云峰言，中央对地方具体事务的认知不够，不利于中央决议的制定与执行。行政科学院品同尚书诸司。"
minx.3.a:0 "可以，就这样吧"
minx.4.t:0 "建立新工程院校"
chi_xgcyx:0 "新工程院校"
minx.4.d:0 "经内阁批准，礼部工部牵头，设立新工程院校，一期工程建立北京、华中、华东、华西、华南工学院，主要进行工科的研究，辅以理科、文科，建立有大明特色的综合性(工科)院校。"
minx.4.a:0 "嗯"
