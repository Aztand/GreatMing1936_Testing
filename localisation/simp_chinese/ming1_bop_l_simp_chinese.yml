min_zhouwc:0 "周炜成"
min_zhouwc_desc:0 "周炜成，湖南常德人。举进士，为庶吉士，选为翰林编修，坐事改工部营膳员外郎，徙工部屯田员外郎、户部湖广清吏司员外郎。善机巧，升工部屯田郎中，擅长钻营，改左春坊左庶子兼翰林侍读，由此结识太子(现皇帝)。升少詹事，改户部右侍郎、督理仓场，出为湖广左布政使，皇帝即位，入为吏部左侍郎，选为东阁大学士加礼部尚书衔。初任时少有建明，只持帝宠稳固权位，后成为首辅，改革行政制度，拆分六部，提升行政效率，扩大中央对地方的管理能力，官终中极殿大学士、少师、太子太师，卒，赠太师、谥文忠。"
