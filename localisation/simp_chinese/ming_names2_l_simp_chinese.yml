mon_buhumu_desc:0 "不忽木（1255年－1300年），元朝政治人物，康里人。又名时用，字用臣。元世祖侍从燕真之子，不忽木跟王恂、许衡学习儒学，历仕元世祖、元成宗两朝，官居中书平章政事、昭文馆大学士。后为平章军国事，行御史中丞，卒于大德四年（1300年），时年四十六岁。他汉化较深，主张兴建学校，重视儒学，反对任用敛财之臣阿合马、桑哥等。卒于大德四年（1300年），不忽木逝世，时年四十六岁。时评：廉正守职，执法公允；不畏权臣，敢于直谏；反对聚敛，体恤百姓，在当时深孚众望。"
mon_buhumu1_desc:0 "不忽木（1255年－1300年），元朝政治人物，康里人。又名时用，字用臣。元世祖侍从燕真之子，不忽木跟王恂、许衡学习儒学，历仕元世祖、元成宗两朝，官居中书平章政事、昭文馆大学士。后为平章军国事，行御史中丞，卒于大德四年（1300年），时年四十六岁。他汉化较深，主张兴建学校，重视儒学，反对任用敛财之臣阿合马、桑哥等。卒于大德四年（1300年），不忽木逝世，时年四十六岁。时评：廉正守职，执法公允；不畏权臣，敢于直谏；反对聚敛，体恤百姓，在当时深孚众望。"
mon_antong_desc:0 "元世祖中统初，为宿卫长。至元二年（1265年），任中书右丞相。十二年，以行中书省、枢密院事从北平王那木罕出镇阿力麻里。次年，被诸王昔里吉劫持。二十一年，获释归朝。同年十一月，复任中书右丞相。二十五年，屡上书求退，次年罢相，掌宿卫。三十年正，卒于大都。"
mon_antong1_desc:0 "元世祖中统初，为宿卫长。至元二年（1265年），任中书右丞相。十二年，以行中书省、枢密院事从北平王那木罕出镇阿力麻里。次年，被诸王昔里吉劫持。二十一年，获释归朝。同年十一月，复任中书右丞相。二十五年，屡上书求退，次年罢相，掌宿卫。三十年正，卒于大都。"

MON_02x:0 "让元朝皇帝回归帝位"
tieguo_tt:0 "孛儿只斤·妥懽帖睦尔（元顺帝）成为领导人"
POLITICS_tieguo_DESC:0 "元顺帝孛儿只斤·妥懽帖睦尔（1320年5月25日—1370年5月23日），元朝第十一位皇帝，大蒙古国第十五位大汗。也是元朝作为全国统一政权的最后一位皇帝。延祐七年（1320年）四月十七日生于察合台汗国境内，天历二年（1329年）元明宗继位后回到元朝，不久明宗暴死，元文宗继位，将妥懽帖睦尔流放到高丽大青岛与广西静江（今桂林）。元文宗、元宁宗相继驾崩后，妥懽帖睦尔被太后卜答失里下令迎回，至顺四年（1333年）六月八日即位于上都。至元六年（1340年），妥懽帖睦尔扳倒权臣伯颜而亲政。亲政初期，他勤于政事，任用脱脱等人，采取了一系列改革措施，以挽救元朝的统治危机，史称至正新政，包括颁行法典《至正条格》，以完善法制；颁布举荐守令法，以加强廉政；下令举荐逸隐之士，以选拔人才。但未能从根本上解决积弊已久的社会问题，在至正十一年（1351年）爆发了元末农民起义。后期逐渐怠政，沉湎享乐，元廷内斗不断，外部民变迭起，无法有效地控制政局。至正二十八年（1368年）闰七月，明军进攻大都，妥懽帖睦尔出逃，蒙古退出中原，元朝对全国的统治结束。至正三十年（1370年）四月二十八日，妥懽帖睦尔驾崩于应昌，享年五十一岁。庙号惠宗 ，蒙古汗号为乌哈噶图汗。明朝为其上尊号为顺帝，民间又称其为至正帝、庚申帝、庚申君等。现在他又成为北元皇帝，人民希望他能带领大家光复大元，甚至重现成吉思汗的威风。"
