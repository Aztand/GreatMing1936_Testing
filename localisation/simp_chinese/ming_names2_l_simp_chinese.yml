MON_n00_desc:0 "以下均为玩家才能使用的加强线路"
CHI_x00_desc:0 "现在，大明事实上已经完成了资本原始积累，只不过封建制度在其发展中起阻碍作用，所以资产阶级对政府很不满。但是，在外敌环伺的现在，我们可以提出一定的条件保障他们的利益，换取他们的支持。"
CHI_x01_desc:0 "现在就是兑现的时候了，建立工会来适当的保障资本家和工人的利益，并与政府工作对接，当然我们要付出一点代价。"
CHI_x02_desc:0 "实际上，与资产阶级妥协，就是渐渐的让出政权，只不过皇室别无选择，现在就是看让哪一派获得政权了，希望他们能继续支持皇室。"
CHI_x03_desc:0 "最后，还是同意让蒋介石当权，当然，蒋介石保证会保障皇室的利益。现在只能这样了。"
CHI_x04_desc:0 "现在，同意让毛泽东获得领导权，他说他支持陛下，让陛下现在安了一点心。"
CHI_x05_desc:0 "现在政治冲突渐渐减少，国家走向了正轨。"
CHI_x050_desc:0 "现在国内已经稳定，政府能有力的支持国内经济发展，为了提升实力，我们要扩张工业。"
CHI_x06_desc:0 "外国现在进行了丰富的投资，以提升我们的实力，当然，是为了对抗日本。"
CHI_x07_desc:0 "完成了资金铺垫后，外国先进科技也引入我国了，这将有利于国内发展及对抗外敌。"
