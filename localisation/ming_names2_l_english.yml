min.1368.t:0 "劝说顺帝"
min.1368.d:0 "顺帝即位后，贪图享乐，不顾国政，在大明的威胁下，我们必须要有所行动，让顺帝振作起来好好处理政事，鼓舞士气。中书右丞相安童，中书平章政事不忽木，知枢密院事冷星禁、胡静雯等，在周密准备后，现在已经和顺帝说明了利害关系，鼓舞了顺帝。众官齐声说：为了大元的再次伟大，请陛下振作起来!顺帝也比较满意，在此时后，顺帝为了大元的再次伟大，鞠躬尽瘁，最终恢复大元。"
min.1368.a:0 "很好"
